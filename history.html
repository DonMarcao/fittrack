<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your complete workout history and track your fitness progress over time">
    <title>Workout History - FitTrack</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <h1>ðŸ’ª FitTrack</h1>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="history.html" class="active">History</a></li>
                <li><a href="charts.html">Charts</a></li>
                <li><a href="calculators.html">Calculators</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="page-header">
            <h1>Workout History</h1>
            <button class="btn-primary">+ Add Workout</button>
        </div>

        <!-- Filters Section -->
        <section class="filters">
            <input type="text" id="search-input" placeholder="Search by exercise name...">
            <select id="date-filter">
                <option value="all">All Time</option>
                <option value="week">Last 7 Days</option>
                <option value="month">Last 30 Days</option>
                <option value="year">Last Year</option>
            </select>
        </section>

        <!-- Workout List -->
        <section class="workout-list">
            
            <div class="empty-state">
                <p>No workouts yet. Start tracking your progress!</p>
                <button class="btn-primary">Add Your First Workout</button>
            </div>

            
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 FitTrack | Developed by Marcus Machado | Your data stays on your device</p>
    </footer>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/workout.js"></script>
</body>
</html>
