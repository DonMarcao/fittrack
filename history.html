<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View your complete workout history with FitTrack. Search, filter, and analyze all your past workouts. Track sets, reps, weight, and volume over time.">
    <meta name="keywords" content="workout history, exercise log, fitness tracking, workout search, training history">
    <meta name="author" content="Marcus Machado">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' https://cdn.jsdelivr.net 'unsafe-inline'; 
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' data: https:; 
        font-src 'self';
        connect-src 'self';
    ">
    <title>FitTrack - Workout History</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/hamburger.css">
    <link rel="stylesheet" href="assets/css/contrast-fix.css">
</head>
<body>
    <!-- Navigation -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html" style="text-decoration: none; color: inherit;">
                    <span class="logo-text">ðŸ’ª FitTrack</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="history.html" class="active">History</a></li>
                <li><a href="charts.html">Charts</a></li>
                <li><a href="calculators.html">Calculators</a></li>
            </ul>
            <button id="theme-toggle" class="btn-icon" title="Toggle theme">ðŸŒ™</button>
            <button class="hamburger" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container">
        <div class="page-header">
            <h1>Workout History</h1>
            <button class="btn-primary" id="add-workout-btn">+ Add Workout</button>
        </div>

        <!-- Filters Section -->
        <div class="filters">
            <input type="text" id="search-input" placeholder="Search by exercise name...">
            <select id="date-filter">
                <option value="all">All Time</option>
                <option value="week">Last 7 Days</option>
                <option value="month">Last 30 Days</option>
                <option value="year">Last Year</option>
            </select>
            <button class="btn-secondary btn-small" id="clear-filters">Clear Filters</button>
        </div>

        <!-- Stats Summary -->
        <div class="stats-summary">
            <div class="stat-card">
                <h2>Total Workouts</h2>
                <p class="stat-value" id="total-count">0</p>
            </div>
            <div class="stat-card">
                <h2>Total Volume</h2>
                <p class="stat-value" id="total-volume">0kg</p>
            </div>
            <div class="stat-card">
                <h2>Exercises</h2>
                <p class="stat-value" id="unique-exercises">0</p>
            </div>
        </div>

        <!-- Workout List -->
        <div class="workout-list" id="workout-list">
            <!-- Empty state (will be replaced by JavaScript) -->
            <div class="empty-state">
                <p>No workouts found. Start tracking your progress!</p>
                <button class="btn-primary">Add Your First Workout</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2026 FitTrack | Developed by Marcus Machado | Your data stays on your device</p>
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/utils.js"></script>
    <script src="assets/js/validation.js"></script>
    <script src="assets/js/notifications.js"></script>
    <script src="assets/js/workout.js"></script>
    <script src="assets/js/history.js"></script>
    <script src="assets/js/hamburger.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
